<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>

    <div class="header">
        <h1>My Calculator</h1>
    </div>
    <div class="main">

        <div class="calculator">
            <div class="display">

                <p id="top-display"></p>
                <p id="bottom-display"></p>

            </div>


            <div class="calculator-button-row">
                <button type="button" class="button-large clear">Clear</button>
                <button type="button" class="button-large delete">Delete</button>


            </div>

            <div class="calculator-button-row">
                <button type="button" class="numberButton">1</button>
                <button type="button" class="numberButton">2</button>
                <button type="button" class="numberButton">3</button>
                <button type="button" class="operatorButton">รท</button>
            </div>
            <div class="calculator-button-row">
                <button type="button" class="numberButton">4</button>
                <button type="button" class="numberButton">5</button>
                <button type="button" class="numberButton">6</button>
                <button type="button" class="operatorButton">x</button>
            </div>
            <div class="calculator-button-row">
                <button type="button" class="numberButton">7</button>
                <button type="button" class="numberButton">8</button>
                <button type="button" class="numberButton">9</button>
                <button type="button" class="operatorButton">-</button>
            </div>
            <div class="calculator-button-row">
                <button type="button" class="numberButton">.</button>
                <button type="button" class="numberButton">0</button>
                <button type="button" class="operatorButton">=</button>
                <button type="button" class="operatorButton">+</button>
            </div>



        </div>

    </div>

</body>

</html>
